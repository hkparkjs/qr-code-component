<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Outfit', sans-serif;
      background-color: hsl(212, 45%, 89%);
    }
    .qr-code-card {
      width: 288px;
      height: 462px;
      padding: 15px;
      background-color: hsl(0, 0%, 100%);
      border-radius: 18px;
      text-align: center;
      box-shadow: 2px 1px 11px 1px rgba(189,189,189,0.65);
      -webkit-box-shadow: 2px 1px 11px 1px rgba(189,189,189,0.65);
      -moz-box-shadow: 2px 1px 11px 1px rgba(189,189,189,0.65);
    }
    .qr-code-card img {
      min-width: 288px;
      width: 100%;
      border-radius: 10px;
    }
    .qr-code-card .title {
      padding-top: 5px;
      font-weight: 700;
      font-size: 22px;
      color: hsl(218, 44%, 22%);
    }
    .qr-code-card .description {
      font-weight: 400;
      padding: 0 20px;
      font-size: 15px;
      color: hsl(220, 15%, 55%);
    }
    .attribution { font-size: 11px; text-align: center; margin-bottom: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div role="main" class="qr-code-card">
    <img src="./images/image-qr-code.png" alt="QR Code Image">
    <h1 class="title">
      Improve your front-end skills by building projects
    </h1>
    <p class="description">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </div>
  <!-- <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">hkparkjs</a>.
  </div> -->
</body>
</html>
